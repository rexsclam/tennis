<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>WTA H2H</title>
		<link rel="stylesheet" type="text/css" href="css/tennis.css">
		<link rel="stylesheet" type="text/css" href="css/wtah2h.css">
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

	<body>
		<div id="title" class="row">
			<div id="prev">
				<a href="usopenseries.html">USO Series</a>
			</div>
			<div class="ball">
				<svg class="ball-svg" viewbox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
					<circle cx="50" cy="50" r="25" />
				</svg>
			</div>
			<div id="tennis"><a href="index.html">TENNIS</a></div>
			<div class="ball">
				<svg class="ball-svg" viewbox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
					<circle cx="50" cy="50" r="25" />
				</svg>
			</div>
			<div id="next">
				<a href="atph2h.html">ATP H2H</a>
			</div>
		</div>
		<div id="main" class="row">
			<div id="options" class="row">
				<div id="options-1" >
					<div id="options-1-table">
						<div class="button-player button active" id="williams" value="0">Williams

						</div><div class="button-player button" id="kvitova" value="2">Kvitova
						</div><div class="button-player button" id="halep" value="3">Halep

					</div>
				</div>
				<div id="chart-title" >
					2014 WTA Championships H2H
				</div>
				<div id="options-2">

						</div><div class="button-player button" id="wozniacki" value="7">Wozniacki
						</div>
					</div>
				</div>
			</div>

				<div id="chart" class="col-xs-12 col-md-12 col-lg-12"></div>
			</div>
		</div>
